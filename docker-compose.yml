version: "3"

volumes:
  dev_database_data:
    
services:
  database:
    image: mysql/mysql-server
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_DATABASE=droplet
      - MYSQL_USER=dev
      - MYSQL_PASSWORD=dev
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_ROOT_HOST=0.0.0.0
    ports:
      - "3001:3306"
    volumes:
      - dev_database_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - "3002:80"
    environment:
      - PMA_ARBITRARY=1

  mail:
    image: mailhog/mailhog
    ports:
      - "3003:1025"
      - "3004:8025"